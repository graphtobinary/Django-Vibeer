<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" >
  <title>{% block title %}Vibeer{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="{% url 'index' %}">First Django Project</a>
       </div>
       <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
           <li class="active">
               <a href="{% url 'index' %}">
                   <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Album
               </a>
           </li>
           <li>
               <a href="#">
                   <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
               </a>
           </li>
         </ul>
         <form class="navbar-form navbar-left" role="search" method="get" action="#" >
           <div class="form-group">
             <input type="text" class="form-control" name="q" value="" />
            </div>
            <button type="submit" class="btn btn-default">Search</button>
         </form>
         <ul class="nav navbar-nav navbar-right">
           <li>
               <a href="{% url 'album-add' %}">
                   <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
               </a>
           </li>
           <li>
               <a href="#">
                   <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
               </a>
           </li>
         </ul>
       </div>
     </div>
   </nav>
{% block body %}
{% endblock %}
</body>
</html>
